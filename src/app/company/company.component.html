<ng-container [formGroup]="form">
    <div formGroupName="company">
    <label >Name</label>
    <input matInput class="form-control" type="text" formControlName="name">
    <label >title</label>
    <input matInput class="form-control" type="text" formControlName="title">
    <label >Address</label>
    <input matInput class="form-control" type="text" formControlName="addresss">
    <label >City</label>
    <input matInput class="form-control" type="text" formControlName="city">
    <label >State</label>
    <input matInput class="form-control" type="text" formControlName="state">
    <label for="">Postal Code</label>
    <input matInput class="form-control" type="text" formControlName="postalCode">
    <label for="">Department</label>
    <input matInput class="form-control" type="text" formControlName="department">
</div>

</ng-container>
