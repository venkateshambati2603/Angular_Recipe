<ng-container [formGroup]="form">
    <mat-card class="card-container">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. Jane" formControlName="addresss" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput placeholder="Ex. Jane" formControlName="city" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>address</mat-label>
            <input matInput placeholder="Ex. Jane" formControlName="coordinates" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. Jane" formControlName="postalCode" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Postal Code</mat-label>
            <input matInput placeholder="Ex. Jane" formControlName="state" />
        </mat-form-field>
    </mat-card>
    <footer class="footer mt-5 p-2 ">
        <button mat-raised-button color="accent" style="margin-left: 45%;" matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" [disabled]="form.invalid"  matStepperNext>Next</button>
    </footer>
</ng-container>
