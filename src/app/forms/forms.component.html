<h1>Reactive Forms</h1>

<form [formGroup]="reactiveForm" >
        <div class="form-group col-4 d-flex space-between">
            <label for="Name">Name:</label>
            <input class="form-control" type="text" formControlName="name">
        </div>
        <div>
            <span class="text-danger" *ngIf="reactiveForm.get('name')?.hasError('required') && reactiveForm.get('name')?.touched">Name is Required</span>
            <span class="text-danger" *ngIf="reactiveForm.get('name')?.hasError('minlength') && reactiveForm.get('name')?.touched">Name should be more than 5 characters</span>
        </div>

        <div class="form-group d-flex">
            <label for="Age">Email:</label>
            <input class="form-control" type="text" formControlName="email">
         
        </div>
        <div>
            <span class="text-danger" *ngIf="reactiveForm.get('email')?.hasError('required') && reactiveForm.get('email')?.touched">Please Enter Valid Email</span>
            <span class="text-danger" *ngIf="reactiveForm.get('email')?.hasError('email') && reactiveForm.get('email')?.touched">Enter proper email</span>
        </div>
        <div class="form-group d-flex">
            <label for="description">Description:</label>
            <textarea class="form-control" formControlName="desc"></textarea>
         
        </div>
        <div>
            <span class="text-danger" *ngIf="reactiveForm.get('desc')?.hasError('required') && reactiveForm.get('desc')?.touched">Description is Required</span>
        </div>
    
        <div class="form-group d-flex flex-column" formArrayName="users">
            <ng-container *ngFor="let x of reactiveForm.get('users')['controls']; let i=index;" >
                <label for="">Skills:</label>
                <input class="form-control"  type="text" [formControlName]="i">
            </ng-container>
        </div>
            <div class="form-group d-flex flex-column">
                <span *ngIf="this.reactiveForm.get('users')?.hasError('required') && this.reactiveForm.get('users')?.hasError('touched')" >Rnter a name</span>
            </div>
            <button  class="btn btn-outline-secondary btn-sm" (click)="addName()">Add Name</button>
        <div>

            <button type="button" [disabled]="reactiveForm.invalid"  (click)="onSubmit()" class="btn btn-primary mt-3">Submit</button>
        </div>

                <div [formGroupName]="i">
                    <input type="text" [formControlName]="">
                </div>
            </div>
        </div> -->
</form>
